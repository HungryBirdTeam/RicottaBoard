server:
  port: 8081
  servlet:
    context-path=: /api/board

spring:
  profiles:
    active: local

  jpa:
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: false
    generate-ddl: true
    show-sql: true

    properties:
      hibernate:
        format_sql: true

  main:
    allow-bean-definition-overriding: true

javers:
  mongodb:
    host: localhost
    port: 27017
    database: board
